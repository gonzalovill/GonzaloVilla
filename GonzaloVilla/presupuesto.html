<!DOCTYPE html>
<html lang="es">
<head>
  
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crear Presupuesto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="py-4 text-center">
    <div class="container text-center">
      <h1 class="text-white">IDW Cumples 🎉</h1>
      <nav class="mt-3">
        <a href="index.html" class="mx-2 text-decoration-none text-dark">Inicio</a>
        <a href="nosotros.html" class="mx-2 text-decoration-none text-dark">Nosotros</a>
        <a href="contacto.html" class="mx-2 text-decoration-none text-dark">Contacto</a>
        <a href="catalogo.html" class="mx-2 text-dark text-decoration-none">Catálogo</a>
        <a href="servicios.html" class="mx-2 text-dark text-decoration-none">Servicios</a>
        <a href="presupuesto.html" class="mx-2 text-decoration-none text-dark">Presupuesto</a>
        <a href="admin/admin.html" id="linkAdmin" class="mx-2 text-dark text-decoration-none" style="display:none;">Panel Administración</a>
        <span id="nombreUsuario" class="mx-2"></span>
        <a href="login.html" id="linkLogin" class="mx-2 text-dark text-decoration-none">Iniciar sesión</a>
        <button id="btnLogout" class="btn btn-sm btn-outline-danger mx-2" style="display:none;">Cerrar sesión</button>
      </nav>
    </div>
  </header>

  <div class="container my-5">
    <h1 class="mb-4">Creá tu presupuesto</h1>

    <div class="p-4 bg-white rounded shadow-sm">
      <form id="formPresupuesto">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre y Apellido</label>
          <input type="text" id="nombre" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="fecha" class="form-label">Fecha del evento</label>
          <input type="date" id="fecha" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="salon" class="form-label">Elegí un salón</label>
          <select id="salon" class="form-select" required>
            <option value="">-- Seleccioná un salón --</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Servicios (podés elegir varios)</label>
          <div id="servicios" class="form-check"></div>
        </div>

        <button type="submit" class="btn btn-primary">Calcular presupuesto</button>
      </form>
    </div>

    <hr />

    <div id="resultado" class="mt-4"></div>
  </div>

  <footer class="bg-light py-3 text-center text-muted">
    <p class="mb-0">&copy; 2025 IDW S.A - Todos los derechos reservados.</p>
  </footer>

  <script type="module" src="js/presupuesto.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
