<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Contacto - IDW S.A</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Tu CSS personalizado (puede quedar con menos reglas ahora) -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="bg-warning-subtle p-3 shadow text-center">
    <h1 class="text-white">Contacto</h1>
    <nav class="mt-2">
      <a href="index.html" class="mx-2 text-dark text-decoration-none">Inicio</a>
      <a href="nosotros.html" class="mx-2 text-dark text-decoration-none">Nosotros</a>
      <a href="contacto.html" class="mx-2 text-dark text-decoration-none">Contacto</a>
      <a href="catalogo.html" class="mx-2 text-dark text-decoration-none">Catálogo</a>
    </nav>
  </header>

  <main class="container my-5">
    <div class="row g-4">
      <!-- Formulario -->
      <section class="col-md-6">
        <div class="p-4 shadow rounded bg-white">
          <h2 class="mb-4">Dejanos tu mensaje</h2>
          <form>
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre:</label>
              <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico:</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="mb-3">
              <label for="mensaje" class="form-label">Mensaje:</label>
              <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required></textarea>
            </div>

            <button type="submit" class="btn btn-success">Enviar</button>
          </form>
        </div>
      </section>

      <!-- Información de contacto -->
      <section class="col-md-6">
        <div class="p-4 shadow rounded bg-white">
          <h2 class="mb-4">Dónde encontrarnos</h2>
          <p><strong>Dirección:</strong> Pellegrini 560, Concordia, Entre Ríos</p>
          <p><strong>Redes sociales:</strong></p>
          <ul class="list-unstyled">
            <li><a href="https://www.facebook.com" target="_blank" class="text-primary text-decoration-none"><i class="fab fa-facebook"></i> IDW Cumpleaños</a></li>
            <li><a href="https://www.instagram.com" target="_blank" class="text-danger text-decoration-none"><i class="fab fa-instagram"></i> idw.cumpleaños</a></li>
            <li><a href="https://wa.me/1234567890" target="_blank" class="text-success text-decoration-none"><i class="fab fa-whatsapp"></i> 345678632</a></li>
          </ul>
        </div>
      </section>
    </div>
  </main>

  <footer class="bg-warning-subtle text-center text-secondary py-3">
    <p class="mb-0">&copy; 2025 IDW S.A - Todos los derechos reservados.</p>
  </footer>

  <!-- Bootstrap JS opcional (si usás componentes interactivos) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
