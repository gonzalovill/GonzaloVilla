<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - IDW S.A</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <header>
    <h1>Contacto</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="institucional.html">Institucional</a>
      <a href="contacto.html">Contacto</a>
    </nav>
  </header>

  <main class="contacto-contenido">
    <section class="formulario-contacto">
      <h2>Dejanos tu mensaje</h2>
      <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

        <button type="submit">Enviar</button>
      </form>
    </section>

    <section class="informacion-contacto">
      <h2>Contacto</h2>
      <p><strong>Dirección:</strong> Calle Ficticia 123, Ciudad, País</p>
      <p><strong>Redes sociales:</strong></p>
      <ul>
        <li><a href="https://www.facebook.com" target="_blank">Facebook</a></li>
        <li><a href="https://www.instagram.com" target="_blank">Instagram</a></li>
        <li><a href="https://www.twitter.com" target="_blank">Twitter</a></li>
      </ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 IDW S.A - Todos los derechos reservados.</p>
  </footer>
</body>
</html>
