<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Administrar Salones</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Administrar Salones</h1>


<div class="card p-4 mb-4">
  <h3>Agregar nuevo salón</h3>
  <form id="formSalon">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" class="form-control" id="nombre" required>
    </div>
    <div class="mb-3">
      <label for="direccion" class="form-label">Dirección</label>
      <input type="text" class="form-control" id="direccion" required>
    </div>
    <div class="mb-3">
      <label for="descripcion" class="form-label">Descripción</label>
      <textarea class="form-control" id="descripcion" rows="2" required></textarea>
    </div>

    <div class="mb-3">
      <label>Imagen 1</label>
      <input type="text" id="imagen1" class="form-control mb-2" placeholder="URL de imagen 1">

      <label>Imagen 2</label>
      <input type="text" id="imagen2" class="form-control mb-2" placeholder="URL de imagen 2">

      <label>Imagen 3</label>
      <input type="text" id="imagen3" class="form-control mb-2" placeholder="URL de imagen 3">

      <label>Imagen 4</label>
      <input type="text" id="imagen4" class="form-control mb-2" placeholder="URL de imagen 4">
    </div>
    <button type="submit" class="btn btn-primary">Agregar salón</button>
    <a href="index.html" class="btn btn-secondary">Volver al inicio</a>
  </form>
</div>
 

    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Dirección</th>
          <th>Descripción</th>
          <th>Imagenes</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tabla-salones"></tbody>
    </table>
  </div>
  <script type="module" src="js/admin.js"></script>
</body>
</html>
