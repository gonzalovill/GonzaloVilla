<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Servicios - IDW S.A.</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-4 text-center">Nuestros Servicios</h1>
    <div class="table-responsive">
      <table class="table table-bordered align-middle">
        <thead class="table-primary">
          <tr>
            <th>Nombre</th>
            <th>Descripci√≥n</th>
            <th>Valor</th>
            <th>Estado</th>
          </tr>
        </thead>
        <tbody id="tabla-servicios"></tbody>
      </table>
    </div>
    <div class="text-center">
      <a href="index.html" class="btn btn-secondary mt-4">Volver al inicio</a>
    </div>
  </div>
  <script type="module">
    import { inicializarServicios } from './js/data.js';

   
    inicializarServicios();

    function mostrarServicios() {
      const servicios = JSON.parse(localStorage.getItem("servicios")) || [];
      const tbody = document.getElementById('tabla-servicios');
      tbody.innerHTML = '';
      servicios.forEach(servicio => {
        const estadoTexto = servicio.estado === 'activo' ? 'Disponible' : 'No disponible';
        const estadoClass = servicio.estado === 'activo' ? 'text-success fw-bold' : 'text-danger fw-bold';
        tbody.innerHTML += `
          <tr>
            <td>${servicio.nombre}</td>
            <td>${servicio.descripcion}</td>
            <td>$${servicio.valor}</td>
            <td class="${estadoClass}">${estadoTexto}</td>
          </tr>
        `;
      });
    }

    document.addEventListener('DOMContentLoaded', mostrarServicios);
  </script>
</body>
</html>
