<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar sesión - Panel de Administración</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

</head>
<body class="bg-info d-flex align-items-center" style="height:100vh;">

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-8 col-md-5 col-lg-4">
        <div class="card shadow-sm p-4">
          <div class="text-center mb-4">
            <div class="h3 fw-bold text-dark">Administración de Salones</div>
            <p class="text-muted">Accedé al panel de administración</p>
          </div>
          <form id="loginForm" novalidate>

      <div class="mb-3">
      <label for="username" class="form-label">Usuario</label>
       <div class="input-group">
        <span class="input-group-text"><i class="bi bi-person"></i></span>
        <input type="text" class="form-control" id="username" required />
        <div class="invalid-feedback">Por favor, ingresa el usuario.</div>
         </div> </div>
           

        <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <div class="input-group">
       <span class="input-group-text"><i class="bi bi-lock"></i></span>
        <input type="password" class="form-control" id="password" required />
        <div class="invalid-feedback">Por favor, ingresa la contraseña.</div>
        </div> </div>

            <button type="submit" class="btn btn-info w-100">Iniciar sesión</button>
            <a href="index.html" class="btn btn-outline-secondary w-100 mt-2">Regresar</a>
            <div id="errorMsg" class="text-danger text-center mt-3" style="display:none;">
              Usuario o contraseña incorrectos.
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="js/login.js"></script>
  <script>
    (() => {
      'use strict'
      const form = document.getElementById('loginForm');
      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }
        form.classList.add('was-validated')
      }, false)
    })()
  </script>
</body>
</html>
