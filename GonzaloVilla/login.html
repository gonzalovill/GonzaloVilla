<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Iniciar sesión - Panel de Administración</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #e0eafc, #cfdef3);
    }
    .login-container {
      max-width: 420px;
      width: 100%;
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      padding: 30px;
    }
    .logo {
      font-size: 32px;
      font-weight: bold;
      color: #0d6efd;
    }
  </style>
</head>
<body>

  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="login-container">
      <div class="text-center mb-4">
        <div class="logo">🎉 Salones Admin</div>
        <p class="text-muted">Accedé al panel de administración</p>
      </div>
      <form id="loginForm">
        <div class="mb-3">
          <label for="username" class="form-label">Usuario</label>
          <input type="text" class="form-control" id="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
        <div id="errorMsg" class="text-danger text-center mt-3" style="display: none;">
          Usuario o contraseña incorrectos.
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Tu script de login -->
  <script type="module" src="./js/login.js"></script>
</body>
</html>
